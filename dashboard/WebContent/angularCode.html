<!DOCTYPE html>
<html lang="en">
<head>
<title>SMSA Dashboard</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.min.js"></script>
<!-- Main Bootstrap includes -->
<!-- ################################################################# -->
<link rel="stylesheet" href="css/bootstrap.min.css">

<!-- Style for ScrollSpy -->
<!-- ################################################################# -->
<style type="text/css">
.panel-heading, .panel-body {
	font-size: 10px;
	padding: 7px 10px;
}
</style>

<!-- Javascript to load servers -->
<!-- ################################################################# -->

</head>
<body>

	<!-- Default page navigation -->
	<!-- ################################################################# -->
	<nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed"
					data-toggle="collapse" data-target="#navbar" aria-expanded="false"
					aria-controls="navbar">
					<span class="sr-only">Toggle navigation</span> <span
						class="icon-bar"></span> <span class="icon-bar"></span> <span
						class="icon-bar"></span>
				</button>

				<a class="navbar-brand" href="/dashboard/"><span>SMSA Admin Dashboard</span></a>
			</div>

			<ul class="nav navbar-nav">
				<li class="active"><a href="/dashboard/">Dashboard</a></li>
			</ul>


			<ul class="nav navbar-nav navbar-right">
				<li><a href="#" class="btn btn-link"><span
						class="glyphicon glyphicon-cog" aria-hidden="true"></span>
						Settings</a></li>
				<li><a></a></li>
			</ul>
		</div>
	</nav>

	<div class="container-fluid" ng-app="dashboardApp" ng-controller="dashboardController">
		<div class="row">
			<h1></h1>
			<div class="col-md-12">
				<nav class="navbar navbar-default">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/dashboard/index.html">Mid-Tiers</a></li>
					</ul>
				</nav>
			</div>
		</div>

		<!-- Page Heading -->
		<!-- ################################################################# -->
		<div class="row">
		<div class="col-md-11 col-md-offset-1">
		<h3 class="page-header">Mid-Tiers</h3>
		</div></div>
		<div class="row">
		<div class="col-md-1"></div>
		<div class="col-md-10">
				<div id="Midtier_Service">
					
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-5">
			<div class="jumbotron alert">
				
  						<div align="center"><ul id="PROD_IIS" style="list-style-type:none"><h4 align="center">Production - IIS</h4>
  						<li ng-repeat="dashboard in dashboardData"><span align="center" class="label label-danger" id="PROD_IIS_aupr1ii004nabwi">{{dashboard.Server_Host_Name +" - "+ dashboard.Status_IISHealth}}</span></li>
  						</ul></div>
			</div>
			</div>
			<div class="col-md-5">
			<div class="jumbotron alert">
				<div align="center">
					<ul id="DR_IIS" style="list-style-type:none">
						<h4 align="center">DR - IIS</h4>
  					</ul>
				</div>
			</div>
			</div>
		</div>

		<div class="row">
			<div class="col-md-1"></div>
			<div class="col-md-5">
			<div class="jumbotron alert">
				<div align="center">
					<ul id="PROD_Tomcat" style="list-style-type:none">
						<h4 align="center">Production - Tomcat</h4>
  					</ul>
				</div>
			</div>
			</div>
			<div class="col-md-5">
			<div class="jumbotron alert">
				<div align="center">
					<ul id="DR_Tomcat" style="list-style-type:none">
						<h4 align="center">DR - Tomcat</h4>
  					</ul>
				</div>
			</div>
			</div>
		</div>

	<p>{{dashboardData}}</p>
	</div>
	
</body>
<script src="js/jquery-1.11.3.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script>
var app = angular.module('dashboardApp', []);
app.controller('dashboardController', function($scope, $http) {
  $http.get("/dashboard/midtier?operation=display")
  .then(function(response) {
      $scope.dashboardData = response.data;
  });
});


</script>

</html>
